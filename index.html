<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <button class="clear btn" value="Delete">Clear</button>
            <button class="backspace btn" value="Backspace">Back</button>
            <button class="operator reverse btn" value="">+/-</button>
            <button class="operator modulus btn" value="%">%</button>
            <button class="number btn" value="7">7</button>
            <button class="number btn" value="8">8</button>
            <button class="number btn" value="9">9</button>
            <button class="operator divide btn" value="/">/</button>
            <button class="number btn" value="4">4</button>
            <button class="number btn" value="5">5</button>
            <button class="number btn" value="6">6</button>
            <button class="operator multiply btn" value="*">*</button>
            <button class="number btn" value="1">1</button>
            <button class="number btn" value="2">2</button>
            <button class="number btn" value="3">3</button>
            <button class="operator subtract btn" value="-">-</button>
            <button class="number btn" value="0">0</button>
            <button class="decimal btn" value=".">.</button>
            <button class="operator result btn" value="=">=</button>
            <button class="operator add btn" value="+">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
