<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div><h1>Calculator</h1></div>

    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <div class="btn"><button class="button">7</button></div>
            <div class="btn"><button class="button">8</button></div>
            <div class="btn"><button class="button">9</button></div>
            <div class="btn"><button class="button">/</button></div>
            <div class="btn"><button class="button">4</button></div>
            <div class="btn"><button class="button">5</button></div>
            <div class="btn"><button class="button">6</button></div>
            <div class="btn"><button class="button">*</button></div>
            <div class="btn"><button class="button">1</button></div>
            <div class="btn"><button class="button">2</button></div>
            <div class="btn"><button class="button">3</button></div>
            <div class="btn"><button class="button">-</button></div>
            <div class="btn"><button class="button">0</button></div>
            <div class="btn"><button class="clear-button">C</button></div>
            <div class="btn"><button class="result-button">=</button></div>
            <div class="btn"><button class="button">+</button></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
